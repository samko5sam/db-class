{% extends "base.html" %} {% block content %}
<div class="container form-container">
  <h2>Post a New Joke</h2>
  <form method="POST" action="{{ url_for('post_joke') }}">
    <div class="form-group">
      <label for="joke_content">Your Joke:</label>
      <textarea
        id="joke_content"
        name="joke_content"
        rows="4"
        required
      ></textarea>
    </div>
    <button type="submit">Post Joke</button>
  </form>
</div>
{% endblock %}
